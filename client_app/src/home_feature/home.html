
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h1> SHOW MATCHES </h1>
      <div class="container-fluid matches">
        <div class="row" ng-repeat="match in home.matches track by match._id">
          <div class="col-sm-12">
            <div class="container-fluid">

              <div class="row tournament-name">
                <div class="col-sm-6">
                  {{ match.tournament }}
                </div>
              </div>

              <div class="row team-1">
                <div class="col-sm-4">
                  {{ match.teams[0] }}
                </div>
                <div class="col-sm-6">
                  ODDS
                </div>
                <div class="col-sm-2">
                  <button ng-if="user.isLoggedIn" ng-click="home.betTeam1(match)" class="btn">=></button>
                </div>
              </div>

              <div class="row team-2">
                <div class="col-sm-4">
                  {{ match.teams[1] }}
                </div>
                <div class="col-sm-6">
                  ODDS
                </div>
                <div class="col-sm-2">
                  <button ng-if="user.isLoggedIn" ng-click="home.betTeam2(match)" class="btn">=></button>
                </div>
              </div>

            </div>
          </div>
        </div> <!-- closes ng-repeat -->
      </div> <!-- closes matches -->
    </div>

    <div ng-if="user.isLoggedIn" class="col-sm-2 bet slip">
      BETSLIP
      <div class="container">
        <div ng-repeat="bet in home.bets" class="row">
          <!-- TODO: MAKE A FORM -->
          <div class="row">
            Game: {{bet.game}}
          </div>
          <div class="row">
            {{bet.teams[0]}} vs. {{bet.teams[1]}}
          </div>
          <div class="row">
            PUT TEAM NAME FOR BET
          </div>
          <label class="control-label" for="Risk">Risk:</label>
          <input type="number">
        </div>
      </div>
    </div>
  </div>
</div>
