<h1 class="white-text">DASHBOARD</h1>
<ul class="tab">
    <li class="tab" ng-repeat="tab in dash.tabs" ng-class="{active:isActiveTab(tab.url)}" ng-click="dash.onClickTab(tab)">
        {{tab.title}}
    </li>
</ul>
<div id="mainView">
    <div ng-include="dash.currentTab"></div>
</div>
<script type="text/ng-template" id="one.tpl.html">
<div id="viewOne">
  <h1 class="white-text">Profile</h1>
</div>
</script>

<script type="text/ng-template" id="two.tpl.html">
  <div id="viewTwo">
    <h1 class="white-text">My Active Bets</h1>
    <div class="container-fluid myBets">
      <div class="row" ng-repeat="match in dash.userMatches">
      <div class="row bet-box" ng-repeat="bet in match.bets | filter:{ userId: user.user._id }">
        <div class="col-sm-9">
          <div class="container-fluid">

            <div class="row tournament-name">
              <div class="col-sm-4">
                {{ match.tournament }}
              </div>
              <div class="col-sm-4">
                Payout
              </div>
              <div class="col-sm-4">
                Placeholder
              </div>
            </div>

            <div class="row team-1">
              <div class="col-sm-4">
                {{ match.teams[0] }} vs. {{ match.teams[1] }}
              </div>
              <div class="col-sm-4">
                Pick: {{ bet.team }}
              </div>
              <div class="col-sm-4">
                Risk: {{ bet.risk }}
              </div>
            </div>
          </div>
        </div>
      </div> <!-- closes ng-repeat -->
      </div>
    </div> <!-- closes myBets -->
    </div>
</script>

<script type="text/ng-template" id="three.tpl.html">
  <div id="viewThree">
    <h1 class="white-text">All Bets</h1>
    <div class="container-fluid">
      <div class="row">
        <div ng-repeat="bet in user.user.bets">
          <div class="col-sm-10">
            {{bet}}
          </div>
          <div class="col-sm-2">
          </div>
        </div>
      </div>
    </div>
  </div>
</script>
